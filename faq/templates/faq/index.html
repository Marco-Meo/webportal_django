<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
    <h1>FAQ</h1>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'faq:faq-create' %}">Neuer Eintrag</a>
        {% endif %}
    </div>
    <ul>
        {% for faq in faqs %}
        <li>
            {{ faq.title }} (<a href="{% url 'faq:faq-detail' faq.id %}">Detail</a>
             | <a href="{% url 'faq:faq-update' faq.id %}">Edit</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>

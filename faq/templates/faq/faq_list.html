{% extends 'base.html' %}
{% block title %}FAQ{% endblock %}

{% block content %}
<div class="pb-2">
    {% if user.is_authenticated %}
        <a class="btn btn-primary btn-sm" href="{% url 'faq:faq-create' %}">Neuer Eintrag</a>
    {% endif %}
</div>

<ul>
    {% for faq in faqs %}
    <li>
        {{ faq.title }} ( <a href="{% url 'faq:faq-detail' faq.id %}">Detail</a>
        {% if user.is_authenticated %}
         | <a href="{% url 'faq:faq-update' faq.id %}">Edit</a>
         | <a href="{% url 'faq:faq-delete' faq.id %}">LÃ¶schen</a>
        {% endif %}
    )
    </li>
    {% endfor %}
</ul>
{% endblock %}
